<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Website</title>
</head>
<body>

<h1 id="helloText">Hello</h1>

<script>
    // JavaScript code to change the text
    document.addEventListener('DOMContentLoaded', function() {
        // Wait for the document to be fully loaded before manipulating it

        // Get the element with the id "helloText"
        var helloElement = document.getElementById('helloText');

        // Change the text content of the element
        helloElement.textContent = 'Hello, World!';
    });
</script>

</body>
</html>
